# Example 6: Data Science Project
data_project:
  data:
    raw:
      - dataset1.csv
      - dataset2.json
    processed:
      - clean_data.csv
    external:
  src:
    - data_loader.nim
    - preprocessor.nim
    - analyzer.nim
    - visualizer.nim
    models:
      - linear_model.nim
      - neural_net.nim
  notebooks:
    - exploration.ipynb
    - analysis.ipynb
  scripts:
    - download_data.nim
    - train_model.nim
  results:
    figures:
    models:
  - README.md
  - requirements.txt

